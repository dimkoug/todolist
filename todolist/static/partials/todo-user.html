<div class="row"><hr/></div>
 <div ng-controller="UserCtrl">
	<div class="row">
		<div class="col-lg-12 well">
			<input placeholder="ToDo . . ." type="text" class="new-todo-input col-lg-12 input-block-level" id="new-todo" ng-model="text">
			<div class="row"><hr/></div>
			<button class="btn btn-primary pull-right" ng-controller="todoCtrl" id="todo" ng-click="submitTodo(text)">Add</button>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div>
				<div class="mydiv well" ng-repeat="t in todos">
					<div class="todo-body"><a ui-sref="details({id: t.pk})">[[ t.text ]]</a></div>
					<div class="todo-name"> [[ t.owner ]]</div>
					<div class="todo-time"> [[ t.time | date:'medium' ]]</div>
					<a  href="#"  ng-controller="todoCtrl" ng-show="canDelete([[t.user]])" ng-click="removeTodo([[t.pk]])"><i class="glyphicon  glyphicon-remove"></i></a>
					<a ng-controller="todoCtrl" ng-show="canEdit([[t.user]])" ui-sref="update({id: t.pk})"><i class="glyphicon  glyphicon-edit"></i></a>
					
				</div>
			</div>
		</div>
	</div>
</div>
