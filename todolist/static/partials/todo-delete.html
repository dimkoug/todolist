<div class="row"><hr/></div>



<div ng-controller="todoCtrl">
	<div class="row">
		<div class="col-lg-12 well">
			<input placeholder="ToDo . . ." type="text" class="new-todo-input col-lg-12 input-block-level" id="new-todo" ng-model="text">
			<div class="row"><hr/></div>
			<button class="btn btn-primary pull-right" id="todo" ng-click="submitTodo(text)">Add</button>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div>
				<div class="mydiv well" ng-repeat="t in todos">
					<div class="todo-body"> [[ t.text ]]</div>
					<div class="todo-name"> [[ t.owner ]]</div>
					<div class="todo-time"> [[ t.time | date:'medium' ]]</div>
					<a ui-sref="todo({ id:t.id})" ng-click="removeTodo(t.id)"><i class="glyphicon  glyphicon-remove"></i></a>
				</div>
			</div>
		</div>
	</div>
</div>
